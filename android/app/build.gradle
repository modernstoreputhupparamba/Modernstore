plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.modern_grocery"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

 defaultConfig {
    applicationId = "com.example.modern_grocery"

    // ✅ FIX: force minSdk 21
    minSdk = 21

    targetSdk = flutter.targetSdkVersion
    versionCode = flutter.versionCode
    versionName = flutter.versionName
}

    compileOptions {
        // Use Java 1.8 (like your other projects)
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        // Match Kotlin JVM target to Java 21
        jvmTarget = "21"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

    // ✅ Flavor Dimension
    flavorDimensions += "app"

    // ✅ Product Flavors
    productFlavors {

        user {
            dimension = "app"

            applicationIdSuffix = ".user"
            versionNameSuffix = "-user"

            resValue "string", "app_name", "Modern Grocery User"
        }

        admin {
            dimension = "app"

            applicationIdSuffix = ".admin"
            versionNameSuffix = "-admin"

            resValue "string", "app_name", "Modern Grocery Admin"
        }
    }
}

flutter {
    source = "../.."
}

