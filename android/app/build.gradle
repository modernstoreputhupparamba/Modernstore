plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.modern_grocery"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    defaultConfig {
        applicationId = "com.example.modern_grocery"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    compileOptions {
        // Java 21
        sourceCompatibility = JavaVersion.VERSION_21
        targetCompatibility = JavaVersion.VERSION_21
    }

    kotlinOptions {
        jvmTarget = "21"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

    // ✅ Flavor Dimension
    flavorDimensions += "app"

    // ✅ Product Flavors
    productFlavors {

        user {
            dimension = "app"

            applicationIdSuffix = ".user"
            versionNameSuffix = "-user"

            resValue "string", "app_name", "Modern Grocery User"
        }

        admin {
            dimension = "app"

            applicationIdSuffix = ".admin"
            versionNameSuffix = "-admin"

            resValue "string", "app_name", "Modern Grocery Admin"
        }
    }
}

flutter {
    source = "../.."
}

// Force Kotlin to use Java 21 toolchain
kotlin {
    jvmToolchain(21)
}
